android {
    namespace "com.example.auth_flutter"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.auth_flutter"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}